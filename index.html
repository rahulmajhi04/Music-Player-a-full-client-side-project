<!DOCTYPE html>
<html lang="en">

<head>
    <meta charfolderdata-folder="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-a full client side project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <img class="invert" style="width: 127px;" src="img/logo.svg" alt="">
                <ul>
                    <li class="items-center"><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li class="items-center"><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer ">
                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener">Cookies</a>
                </div>
            </div>
        </div>
        <div class="right m-1 rounded">
            <div class="nav">
                <div class="hamburgerContainer">
                    <img width="40" class="hamburger invert" src="img/hamburger.svg" alt="">
                    <div class="flex items-center"><svg class="m-1" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke=#ffffff
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="m-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke=#ffffff
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div >
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                
                </div>
            </div>
            <div class="playbar">
                <div class="seekBar">
                    <div class="circle"></div>
                </div>
                <div class="aboveBar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="27" id="previous" src="img/prevsong.svg" alt="">
                        <img width="27" id="play" src="img/play.svg" alt="">
                        <img width="27" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songDuration"></div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                        </div>
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
<script src="javascript/script.js"></script>

</html>
